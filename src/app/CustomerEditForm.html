<form class="data-entry-form">
	<fieldset class="form-group">
		<legend style="width: 4.5em;">Owner</legend>

		<div class="row">
			<div class="col col-sm-10">
				<!-- <label class="col-form-label">Name</label> -->
				<input type="string" class="form-control systemOwnerName" placeholder="Enter the name of system owner">
			</div>
		</div>
	</fieldset>

	<fieldset class="form-group">
		<legend style="width: 7em;">Constraints</legend>

		<div class="row">
			<div class="col col-sm-4">
				<label class="col-form-label">System Name</label>
				<input type="string" class="form-control systemName" placeholder="System name">
			</div>

			<div class="col col-sm-4">
				<label class="col-form-label">System Version</label>
				<input type="string" class="form-control systemVersion" placeholder="System version">
			</div>

			<div class="col col-sm-4">
				<label class="col-form-label">Maximum Locations</label>
				<input type="number" class="form-control maxLocations" placeholder="Max locations">
			</div>
		</div>

		<div class="row">
			<div class="col col-sm-4">
				<label class="col-form-label">Maximum Terminals</label>
				<input type="number" class="form-control maxTerminals" placeholder="Max terminals">
			</div>

			<div class="col col-sm-4">
				<label class="col-form-label">Maximum POS Lanes</label>
				<input type="number" class="form-control maxPosLanes" placeholder="Max POS lanes">
			</div>

			<div class="col col-sm-4">
				<label class="col-form-label">Maximum Alternate Procs</label>
				<input type="number" class="form-control maxAlternateProcs" placeholder="Max alternate procs">
			</div>
		</div>
	</fieldset>

	<fieldset class="form-group">
		<legend style="width: 10em;">Software Options</legend>
		<div class="options"/>
	</fieldset>

</form>
